<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <div class="col-10 bg-secondary d-flex align-items-center justify-content-start" style="padding:0">
          <input type="text" style="width:100%; height:100%" class="bg-success" id="9am">
        </div>
          <button class="btn saveBtn col-md-1" style="width:100%; height:100%" class="saveBtn">
            <i class='fas fa-save'></i>
          </button>
        </div>

        <div class="row time-block">
          <div class="col-md-1 hour">10AM</div>
          <div class="col-10 bg-secondary d-flex align-items-center justify-content-start" style="padding:0">
            <input type="text" style="width:100%; height:100%" class="bg-success" id="10am">
          </div>
            <button class="btn saveBtn col-md-1" style="width:100%; height:100%" class="saveBtn">
              <i class='fas fa-save'></i>
            </button>
          </div>

          <div class="row time-block">
            <div class="col-md-1 hour">11AM</div>
            <div class="col-10 bg-secondary d-flex align-items-center justify-content-start" style="padding:0">
              <input type="text" style="width:100%; height:100%" class="bg-success" id="11am">
            </div>
              <button class="btn saveBtn col-md-1" style="width:100%; height:100%" class="saveBtn">
                <i class='fas fa-save'></i>
              </button>
            </div>

            <div class="row time-block">
              <div class="col-md-1 hour">12PM</div>
              <div class="col-10 bg-secondary d-flex align-items-center justify-content-start" style="padding:0">
                <input type="text" style="width:100%; height:100%" class="bg-success" id="12pm">
              </div>
                <button class="btn saveBtn col-md-1" style="width:100%; height:100%" class="saveBtn">
                  <i class='fas fa-save'></i>
                </button>
              </div>

              <div class="row time-block">
                <div class="col-md-1 hour">1PM</div>
                <div class="col-10 bg-secondary d-flex align-items-center justify-content-start" style="padding:0">
                  <input type="text" style="width:100%; height:100%" class="bg-success" id="1pm">
                </div>
                  <button class="btn saveBtn col-md-1" style="width:100%; height:100%" class="saveBtn">
                    <i class='fas fa-save'></i>
                  </button>
                </div>

                <div class="row time-block">
                  <div class="col-md-1 hour">2PM</div>
                  <div class="col-10 bg-secondary d-flex align-items-center justify-content-start" style="padding:0">
                    <input type="text" style="width:100%; height:100%" class="bg-success" id="2pm">
                  </div>
                    <button class="btn saveBtn col-md-1" style="width:100%; height:100%" class="saveBtn">
                      <i class='fas fa-save'></i>
                    </button>
                  </div>

                  <div class="row time-block">
                    <div class="col-md-1 hour">3PM</div>
                    <div class="col-10 bg-secondary d-flex align-items-center justify-content-start" style="padding:0">
                      <input type="text" style="width:100%; height:100%" class="bg-success" id="3pm">
                    </div>
                      <button class="btn saveBtn col-md-1" style="width:100%; height:100%" class="saveBtn">
                        <i class='fas fa-save'></i>
                      </button>
                    </div>

                    <div class="row time-block">
                      <div class="col-md-1 hour">4PM</div>
                      <div class="col-10 bg-secondary d-flex align-items-center justify-content-start" style="padding:0">
                        <input type="text" style="width:100%; height:100%" class="bg-success" id="4pm">
                      </div>
                        <button class="btn saveBtn col-md-1" style="width:100%; height:100%" class="saveBtn">
                          <i class='fas fa-save'></i>
                        </button>
                      </div>

                      <div class="row time-block">
                        <div class="col-md-1 hour">5PM</div>
                        <div class="col-10 bg-secondary d-flex align-items-center justify-content-start" style="padding:0">
                          <input type="text" style="width:100%; height:100%" class="bg-success" id="5pm">
                        </div>
                          <button class="btn saveBtn col-md-1" style="width:100%; height:100%" class="saveBtn">
                            <i class='fas fa-save'></i>
                          </button>
                        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
